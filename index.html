<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    body{
        background-color: white;
    }
    .header{
        /* border: 1px solid black; */
        align-items: center;
        padding: 18px 0px;
        box-shadow: 0px 8px 32px 8px rgba(59, 50, 126, 0.1);
        width: 100%;
        box-sizing: border-box;
    }
    h1{
        font-family: cursive;
    }
    .nav{
        /* border: 1px solid black; */
        display:flex;
        align-items: center;
        justify-content: space-around;
    }
    .nav ul{
        list-style: none;
        display: flex;
        gap: 40px;
    }
    .nav ul li{
        font-size: 23px;
        cursor: pointer;  
    }
    .nav ul li:hover{
        color: rgb(75, 53, 215);
    }
    .nav button{
        padding: 6px 20px;
        background-color:rgb(101, 19, 177);
        color: #fff;
        font-size:20px;
        border: 1px solid rgb(101, 19, 177);
        border-radius:20px;
        cursor: pointer;
        transition: .3s;
    }
    .nav button:hover{
        border-radius:3px;
    }
   

    .main{
        /* border: 1px solid black; */
        width: 100%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-around;  
        margin: 0px auto;
        min-height: 88vh;
        padding: 0px 70px;
    }
    .box1{
        /* border: 1px solid black; */
        max-width: 600px;  
        
    }
    .box1 img{
        animation: ani 3s infinite linear;
    }
   @keyframes ani{
    0%{
        transform:translateX(0);
    }
    50%{
        transform:translateX(-25px);
    }
   
   }
    .box1 h1{
        font-size:50px;
        color: rgb(101, 19, 177);
        padding-left: 10px;
    }
    .box1 p{
        font-size: 20px;
        padding: 10px;
    }
    .box1 button{
        padding: 6px 20px;
        background-color:rgb(101, 19, 177);
        color: #fff;
        font-size:20px;
        border: 1px solid rgb(101, 19, 177);
        border-radius:20px;
        cursor: pointer;
        transition: .3s;
        margin: 0px 10px;
    }
    .box1 button:hover{
        border-radius: 3px;
    }
    
</style>
</head>
<body>
    <!-- Code for navabr -->
    <div class="header">
        <div class="nav">
            <h1>YOUR WEBSITE</h1>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Work</li>
                    <li>Info</li>
                </ul>
                <button>Get Started</button>
        </div>
    </div>

    <!-- Code for Hero section -->
    <div class="main">
        <div class="box1">
            <h1>Website Design</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Ipsa fuga nam quasi, ea optio temporibus voluptatum earum.</p>
            <button>Explore Now</button>
        </div>
        <div class="box1">
            <img src="2.png" alt="">
        </div>
    </div>

</body>
</html>
